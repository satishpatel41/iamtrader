<style>
    .loader {
      border: 10px solid #f3f3f3;
      border-radius: 50%;
      border-top: 10px solid #3498db;
      width: 50px;
      height: 50px;
      -webkit-animation: spin 2s linear infinite; /* Safari */
      animation: spin 2s linear infinite;
      position: fixed;
      left: 45%;
      top: 45%;
      transform: translate(-50%, -50%);
    }

    
    /* .nav>li>a {
        padding: 15px 7px;
    } */
    
    /* Safari */
    @-webkit-keyframes spin {
      0% { -webkit-transform: rotate(0deg); }
      100% { -webkit-transform: rotate(360deg); }
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .arrow-up {
      margin-top: -6px;
      position: absolute;
      width: 6px;
      height: 19px;
      border-left: 5px solid transparent;
      border-right: 5px solid transparent;
      border-bottom: 5px solid green;
    }

    .arrow-down {
      margin-top: 9px;
      position: absolute;
      border-left: 5px solid transparent;
      border-right: 5px solid transparent;
      border-top: 5px solid #f00;
    }

</style>
<script type="text/javascript" src="https://unpkg.com/tabulator-tables@4.1.3/dist/js/tabulator.min.js"></script>

<script type="text/javascript">
$(document).ready( function () {

        var server = window.location.port ? window.location.protocol +"//"+window.location.hostname +":"+window.location.port: window.location.protocol +"//"+window.location.hostname;
        $('#userTxt').text(localStorage.getItem('user'));
        var interval = "1DAY";
        var exchange = "nifty";

        var nseSymbols = [];

         $( "#exchangeDropDown" ).change(function() {
          exchange = $("#exchangeDropDown").val();
          loadAllSymbolData(interval,exchange);
        });

        loadAllSymbolData(interval,exchange);

        function loadAllSymbolData(interval,exchange){
          $(".loader").show();
          $.get({
            url: server+'/api/gainerLoser/'+exchange,
            success: function(response){
                 $(".loader").hide();
                 

                  $("#date_txt").html(response[0].LASTTRADETIME);
                  var table = new Tabulator("#example-table", {
                    data:response,
                    ajaxLoader: true,
                    ajaxLoaderLoading: 'updating data',
                    placeholder:"No Data Set",
                    height:"90%",
                    width:"96%",
                    layout:"fitDataFill",      //fit columns to width of table
                    tooltips:true,            //show tool tips on cells
                    history:true,             //allow undo and redo actions on the table
                    pagination:"local",       //paginate the data
                    paginationSize:20,         //allow 7 rows per page of data
                    movableColumns:true,      //allow column order to be changed
                    rowFormatter:function(row){
                            var data = row.getData();
                            if(data.OPEN == data.LOW){
                              row.getElement().style.backgroundColor='#79f183';
                            }else if(data.OPEN == data.HIGH){
                              row.getElement().style.backgroundColor='#ff8585';
                            }
                    },
                                        
                    columns:[
                        {title:"Symbol",widthShrink:1, field:"symbol",formatter:function(cell, formatterParams)
                          {
                            return "<a href='/chart?symbol="+cell.getValue() +"'>"+cell.getValue() +"</a>";
                          } 
                        },
                        {title:"Change",widthShrink:1,field:"percentage",formatter:function(cell, formatterParams)
                        {
                            if(cell.getValue() > 0)
                              return "<p><span class='arrow-up'></span><span style='margin: 16px;'>"+cell.getValue() +"%</span></p>";
                            else 
                            return "<p><span class='arrow-down'></span><span style='margin: 16px;'>"+cell.getValue() +"%</span></p>";
                          } 
                        },
                        {title:"Close", field:"close",widthShrink:1},
                        {title:"Open", field:"open",widthShrink:1},
                        {title:"Low", field:"low",widthShrink:1},
                        {title:"High", field:"high",widthShrink:1},
                        {title:"Prev Close", field:"prevClose",widthShrink:1}
                       
                    ]
                });
            }
          });  
          }
          
});
</script>
