<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
    font-family: Arial, Helvetica, sans-serif;
    background-color: black;
}

* {
    box-sizing: border-box;
}

/* Add padding to containers */
.container {
    padding: 16px;
    background-color: white;
}

/* Full-width input fields */
input[type=text], input[type=password] {
    width: 100%;
    padding: 15px;
    margin: 5px 0 22px 0;
    display: inline-block;
    border: none;
    background: #f1f1f1;
}

input[type=text]:focus, input[type=password]:focus {
    background-color: #ddd;
    outline: none;
}

/* Overwrite default styles of hr */
hr {
    border: 1px solid #f1f1f1;
    margin-bottom: 25px;
}

/* Set a style for the submit button */
.registerbtn {
    background-color: #4CAF50;
    color: white;
    padding: 16px 20px;
    margin: 8px 0;
    border: none;
    cursor: pointer;
    width: 100%;
    opacity: 0.9;
}

.registerbtn:hover {
    opacity: 1;
}

/* Add a blue text color to links */
a {
    color: dodgerblue;
}

/* Set a grey background color and center the text of the "sign in" section */
.signin {
    background-color: #f1f1f1;
    text-align: center;
}

.email-field:valid {
  border-color: black;
}
.email-field:invalid {
  border-color: red;
}

.alert {
  padding: 20px;
  background-color: #f44336;
  color: white;
}

.closebtn {
  margin-left: 15px;
  color: white;
  font-weight: bold;
  float: right;
  font-size: 22px;
  line-height: 20px;
  cursor: pointer;
  transition: 0.3s;
}

.closebtn:hover {
  color: black;
}
</style>
</head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript">
    $(document).ready( function () {
    
            var server = window.location.port ? window.location.protocol +"//"+window.location.hostname +":"+window.location.port: window.location.protocol +"//"+window.location.hostname;

            $(".alert").hide();

            function validate(){
                var isValidEmail = ValidateEmail($("#emailField").val());
                var isPasswordValid = ($("#psw").val() === $("#psw-repeat").val());
                var isPhoneValid = validatePhone($("#mobileField").val());

                console.log(isValidEmail +" > "+ isPasswordValid +">"+isPhoneValid);

                return isValidEmail && isPasswordValid && isPhoneValid;
            }

            function validatePhone(phone) {
                var error = "";
                var stripped = phone.replace(/[\(\)\.\-\ ]/g, '');

                if (stripped == "") {
                    error = "You didn't enter a phone number.";
                } else if (isNaN(parseInt(stripped))) {
                    phone = "";
                    error = "The phone number contains illegal characters.";

                } else if (!(stripped.length == 10)) {
                    phone = "";
                    error = "The phone number is the wrong length. Make sure you included an area code.\n";
                }
                if(error != ""){
                    $("#error_txt").text(error);
                    return false;
                }
                else{
                    return true;
                }
               
            }

            function ValidateEmail(mail)   
            {  
                if (/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(mail))  
                {  
                    return (true)  
                }  
                $(".alert").show();
                $("#error_txt").text("You have entered an invalid email address!");
                //alert("You have entered an invalid email address!")  
                return (false)  
            } 

            $('#okButton').on('click', function(event) {
                $(".alert").hide();

                var isValid = validate();    
                event.preventDefault(); // To prevent following the link (optional)
                if(isValid){
                    var userObj = {
                        email:$("#emailField").val(),
                        psw:$("#psw").val(),
                        mobile:$("#mobileField").val(),
                        name:$("#nameField").val(),
                        pswRepeat:$("#psw-repeat").val()
                    };

                    console.log(server);
                    $.ajax({
                        type: "post",
                        data: {data:JSON.stringify(userObj)},
                        url: server + '/signup',//+JSON.stringify(strategyObj),
                        success: function(msg){
                        alert(msg);
                        $(".alert").show();
                        $("#error_txt").text("Success ! Please verify your email !");
                        }
                    });
                } 
                else{
                    $(".alert").show();
                    $("#error_txt").text("Invalid input !");
                }   
            });
              
    });
    </script>
<body>

<form id="signUpForm" >
  <div class="container">
    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label for="name"><b>Name</b></label>
    <input placeholder="Enter your name" name="name" type="text" id="nameField" required autocomplete="off" autofocus>


    <label for="mobile"><b>Mobile</b></label>
    <input placeholder="Enter Mobile" name="mobile" type="text" id="mobileField" required  >

    <label for="email"><b>Email</b></label>
    <input placeholder="Enter Email" name="email" type="text" id="emailField" required  >

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" id="psw" required>

    <label for="pswRepeat"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
    <hr>
    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

    <button  id="okButton" class="registerbtn">Register</button>

    <div class="alert">
            <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
            <strong>Error!</strong> <label id="error_txt"></label>
          </div>
   </div>
  
  <div class="container signin">
    <p>Already have an account? <a href="#">Sign in</a>.</p>
  </div>
</form>

</body>
</html>
