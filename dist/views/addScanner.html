<!DOCTYPE html>
<html lang="en">
<head>
<title>Scanner</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/web-socket-js/1.0.0/web_socket.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css" rel="stylesheet">
<link href="https://unpkg.com/tabulator-tables@4.1.3/dist/css/tabulator.min.css" rel="stylesheet">
<link href="https://unpkg.com/tabulator-tables@4.1.3/dist/css/semantic-ui/tabulator_semantic-ui.min.css" rel="stylesheet">
<script type="text/javascript" src="https://unpkg.com/tabulator-tables@4.1.3/dist/js/tabulator.min.js"></script>

<script type="text/javascript">
$(document).ready( function () {

        var server = window.location.port ? window.location.protocol +"//"+window.location.hostname +":"+window.location.port: window.location.protocol +"//"+window.location.hostname;
       
        var interval = "1day";
        var exchange = "nifty";

        var nseSymbols = [];

        $( "#intervalDropDown" ).change(function() {
          interval = $("#intervalDropDown").val();
          loadAllSymbolData(interval,exchange);
        });

         $( "#exchangeDropDown" ).change(function() {
          exchange = $("#exchangeDropDown").val();
          loadAllSymbolData(interval,exchange);
        });

        

        loadAllSymbolData(interval,exchange);


        function loadAllSymbolData(interval,exchange){
          $.get({
          url: server+'/loadAllSymbolData/'+interval+'/'+exchange,
          success: function(dataSet){
                dataSet.filter((obj) => obj );

                //$("#date_txt").html(dataSet[0].LASTTRADETIME);

                var table = new Tabulator("#example-table", {
                  data:dataSet,
                  height:"90%",
                  width:"96%",
                  //layout:"fitColumns",      //fit columns to width of table
                  responsiveLayout:"hide",  //hide columns that dont fit on the table
                  tooltips:true,            //show tool tips on cells
                  history:true,             //allow undo and redo actions on the table
                  pagination:"local",       //paginate the data
                  paginationSize:20,         //allow 7 rows per page of data
                  movableColumns:true,      //allow column order to be changed
                  initialSort:[             //set the initial sort order of the data
                    {column:"Date", dir:"asc"},
                  ],  
                  columns:[
                      //{title:"Date", field:"timestamp"},
                      {title:"Symbol", field:"symbol",formatter:function(cell, formatterParams)
                        {
                          return "<a href='/views/chart.html?symbol="+cell.getValue() +"'>"+cell.getValue() +"</a>";
                        } 
                      },
                      {title:"Close", field:"close"},
                      //{title:"Volume", field:"volume"},
                      {title:"RSI", field:"rsi"},
                      {title:"SMA", field:"sma"}
                  ]
              });
          }
        });  
        }

        var ws = new WebSocket('ws://localhost:8080');
        ws.onopen = function() {
        //ws.send("Hello"); 
        };
        ws.onmessage = function(e) {
          var strategy = JSON.parse(e.data);
          if(localStorage.getItem('uid') == strategy.data.strategy.uid){
              Command: toastr["info"](strategy.data.strategy.symbol)
               // Command: toastr["info"](e.data)

                toastr.options = {
                "closeButton": false,
                "debug": false,
                "newestOnTop": false,
                "progressBar": false,
                "positionClass": "toast-top-right",
                "preventDuplicates": false,
                "onclick": null,
                "showDuration": "300",
                "hideDuration": "1000",
                "timeOut": "5000",
                "extendedTimeOut": "1000",
                "showEasing": "swing",
                "hideEasing": "linear",
                "showMethod": "fadeIn",
                "hideMethod": "fadeOut"
                }
              }
        };
        ws.onclose = function() {
          console.log("closed");
        };
          
});
</script>
</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>                        
        </button>
        <a class="navbar-brand" href="/index">Scanner</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <!-- <li class="active"><a href="#">Home</a></li> -->
        <li><a href="#login">Login</a></li>
        <li><a href="#signup">SignUp</a></li>
        <li><a href="/applyStrategy">Apply Strategy</a></li> 
        <!-- <li><a href="#contactus">Contact Us</a></li> -->
      </ul>
    </div> 
  </div>
</nav>
  
<div class="container">
  <div class="row"></div>
  <div class="row"></div>
  <br></br>
  <br></br>
  <div class="row">
      <div class="col-sm-4">
        <label>Exchange</label>
        <select id="exchangeDropDown" class="btn-group dropup">
            <option value="nifty" selected="selected">Nifty</option>
            <option value="fno">FNO Stocks</option>
            <option value="nse">NSE</option>
          </select>
      </div> 


      <div class="col-sm-4">
        <label>interval</label>
        <select id="intervalDropDown" class="btn-group dropup">
            <option value="5MINUTE">5MINUTE</option>
            <option value="30MINUTE">30MINUTE</option>
            <option value="60MINUTE">60MINUTE</option>
            <option value="1DAY" selected="selected">1DAY</option>
            <option value="1WEEK">1WEEK</option>
            <option value="1MONTH">1MONTH</option>
          </select>
      </div> 
      
      

      <div class="col-sm-4">
        <label>Update till :</label>
        <label id="date_txt"></label>
      </div> 

  </div>
  <div class="row">
    <div class="col-sm">
        <div id="example-table"></div>
    </div> 
  </div>    
</div>
</body>
</html>
